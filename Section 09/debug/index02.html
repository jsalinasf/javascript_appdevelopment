<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Functions - Debug</title>
</head>

<body>
    <div id="output"></div>
    <script>
        let addParagraphs = function (...params) {
            for (i = 0; i < params.length; i++) {
                document.getElementById("output").innerHTML += params[i];
            }
        };
        addParagraphs(
            "<h1>Welcome</h1>",
            "<p>We're very glad to have you in this course.</p>",
            "<p>Feel free to ask us any question!</p>"
        );
    </script>
<footer>
    <p>For more tutorials like this please visit: <a href="https://www.frameworktv.com">FrameworkTV</a></p>
</footer>
</body>

</html>
