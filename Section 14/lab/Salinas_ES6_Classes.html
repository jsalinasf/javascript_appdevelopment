<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salinas - ES6 Classes</title>
</head>
<body>

  <div class="container" style="width:100%; margin:auto; display:flex; justify-content: space-between; flex-flow: wrap;">
    <div id="instanceVehicle01" style="padding: 0 10px; flex-grow: 1; flex: 1 1 40%;">
      <h2 style="margin-bottom:10px;">Vehicle 01:</h2>
    </div>
    <div id="instanceVehicle02" style="padding: 0 10px; flex-grow: 1; flex: 1 1 40%;">
      <h2 style="margin-bottom:10px;">Vehicle 02:</h2>
    </div>
    <div id="instanceBus01" style="padding: 0 10px; flex-grow: 1; flex: 1 1 40%;">
      <h2 style="margin-bottom:10px;">Bus 01:</h2>
    </div>
    <div id="instanceAmbulance01" style="padding: 0 10px; flex-grow: 1; flex: 1 1 40%;">
      <h2 style="margin-bottom:10px;">Ambulance 01:</h2>
    </div>
  </div>

  <script src="Vehicle.js"></script>
  <script src="Bus.js"></script>
  <script src="Ambulance.js"></script>
  
  <script>
    let vehicle01 = new Vehicle('red',150);
    document.getElementById('instanceVehicle01').innerHTML += 'Instancing Class Vehicle:'
    document.getElementById('instanceVehicle01').innerHTML += '<br />' + vehicle01.info();    
    document.getElementById('instanceVehicle01').innerHTML += '<br />Turning on. ' + vehicle01.turnOn();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Accelerating. ' + vehicle01.accelerate();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Accelerating. ' + vehicle01.accelerate();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Accelerating. ' + vehicle01.accelerate();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Accelerating. ' + vehicle01.accelerate();    
    document.getElementById('instanceVehicle01').innerHTML += '<br />Breaking. ' + vehicle01.break();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Breaking. ' + vehicle01.break();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Breaking. ' + vehicle01.break();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Breaking. ' + vehicle01.break();
    document.getElementById('instanceVehicle01').innerHTML += '<br />Turning off. ' + vehicle01.turnOff();

    let vehicle02 = new Vehicle('green',200);
    document.getElementById('instanceVehicle02').innerHTML += 'Instancing Class Vehicle:'
    document.getElementById('instanceVehicle02').innerHTML += '<br />' + vehicle02.info();    
    document.getElementById('instanceVehicle02').innerHTML += '<br />Turning on. ' + vehicle02.turnOn();
    document.getElementById('instanceVehicle02').innerHTML += '<br />Accelerating. ' + vehicle02.accelerate();
    document.getElementById('instanceVehicle02').innerHTML += '<br />Turning left. ' + vehicle02.turnLeft();
    document.getElementById('instanceVehicle02').innerHTML += '<br />Turning left. ' + vehicle02.turnLeft();
    document.getElementById('instanceVehicle02').innerHTML += '<br />Turning right. ' + vehicle02.turnRight();
    document.getElementById('instanceVehicle02').innerHTML += '<br />Breaking. ' + vehicle02.break();
    document.getElementById('instanceVehicle02').innerHTML += '<br />Turning off. ' + vehicle02.turnOff();

    let bus01 = new Bus('black',80);
    document.getElementById('instanceBus01').innerHTML += 'Instancing Class Bus:'
    document.getElementById('instanceBus01').innerHTML += '<br />' + bus01.info();    
    bus01.seats = 100;
    document.getElementById('instanceBus01').innerHTML += '<br /><span style="color:blue;">Updating number of Seats to: ' + bus01.seats + '</span>';
    document.getElementById('instanceBus01').innerHTML += '<br />' + bus01.info();    
    document.getElementById('instanceBus01').innerHTML += '<br />Turning on. ' + bus01.turnOn();
    document.getElementById('instanceBus01').innerHTML += '<br />Accelerating. ' + bus01.accelerate();
    document.getElementById('instanceBus01').innerHTML += '<br />Accelerating. ' + bus01.accelerate();
    document.getElementById('instanceBus01').innerHTML += '<br />Turning left. ' + bus01.turnLeft();
    document.getElementById('instanceBus01').innerHTML += '<br />Breaking. ' + bus01.break();
    document.getElementById('instanceBus01').innerHTML += '<br />Breaking. ' + bus01.break();
    document.getElementById('instanceBus01').innerHTML += '<br />Turning off. ' + bus01.turnOff();

    let ambulance01 = new Ambulance('white',100);
    document.getElementById('instanceAmbulance01').innerHTML += 'Instancing Class Ambulance:'
    document.getElementById('instanceAmbulance01').innerHTML += '<br />' + ambulance01.info();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning on. ' + ambulance01.turnOn();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning on sirens. ' + ambulance01.sirensOn();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Accelerating. ' + ambulance01.accelerate();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Accelerating. ' + ambulance01.accelerate();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning left. ' + ambulance01.turnLeft();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning right. ' + ambulance01.turnRight();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning left. ' + ambulance01.turnLeft();    
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning right. ' + ambulance01.turnRight(); 
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Breaking. ' + ambulance01.break();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Breaking. ' + ambulance01.break();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning on sirens. ' + ambulance01.sirensOff();
    document.getElementById('instanceAmbulance01').innerHTML += '<br />Turning off. ' + ambulance01.turnOff();
    
  </script>
  
</body>
</html>
