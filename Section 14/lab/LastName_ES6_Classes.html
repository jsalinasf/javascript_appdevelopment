<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salinas - ES6 Classes</title>
</head>
<body>

  <div class="container" style="width:90%; margin:auto; display:flex; justify-content: space-between;">
    <div id="instanceClass01" style="padding: 0 10px;" >
      <h2 style="margin:0;">Instance Class: Vehicle 01</h2>
    </div>
    <div id="instanceClass02" style="padding: 0 10px;">
      <h2 style="margin:0;">Instance Class: Vehicle 02</h2>
    </div>
  </div>

  <script src="Vehicle.js"></script>
  <script src="Bus.js"></script>
  <script src="Ambulance.js"></script>
  
  <script>
    let vehicle01 = new Vehicle('red',200);
    document.getElementById('instanceClass01').innerHTML += vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br />method turnOn()'
    vehicle01.turnOn();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method accelerate()'
    vehicle01.accelerate();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method accelerate()'
    vehicle01.accelerate();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method break()'
    vehicle01.break();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method turnLeft()'
    vehicle01.turnLeft();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method turnLeft()'
    vehicle01.turnLeft();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method turnRight()'
    vehicle01.turnRight();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    document.getElementById('instanceClass01').innerHTML += '<br /> <br /> method turnOff()'
    vehicle01.break();
    vehicle01.turnOff();
    document.getElementById('instanceClass01').innerHTML += '<br />' + vehicle01.info();
    
    let vehicle02 = new Vehicle('green',150);
    document.getElementById('instanceClass02').innerHTML += vehicle02.info();
    document.getElementById('instanceClass02').innerHTML += '<br /> <br />method turnOn()'
    vehicle02.turnOn();
    document.getElementById('instanceClass02').innerHTML += '<br />' + vehicle02.info();
    document.getElementById('instanceClass02').innerHTML += '<br /> <br />method turnOff()'
    vehicle02.turnOff();
    document.getElementById('instanceClass02').innerHTML += '<br />' + vehicle02.info();
  </script>
  
</body>
</html>
