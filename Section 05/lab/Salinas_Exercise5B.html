<body>
    <header>
        <h1>Section 5 - Exercise B</h1>
    </header>

    <div id="output"></div>

    <script>
        var rows = parseInt(prompt("Input the number of Rows: "));
        var columns = parseInt(prompt("Input the number of Columns: "))

        for (i=0; i<rows; i++)
        {
            document.getElementById("output").innerHTML += "*".repeat(columns) + "<br />";
        }

    </script>
