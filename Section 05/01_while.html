<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loop</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var counter = 100;

        while (counter >= 0)
        {
            document.getElementById("output").innerHTML += counter + " ";
            counter--;
        }

        var x = 0;

        while (x <= 1000)
        {
            document.getElementById("output").innerHTML += "<br />X: " + x;
            x = x + 10;
        }

    </script>

    </footer>
</body>
</html>
