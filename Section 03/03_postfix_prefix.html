<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Postfix and Prefix</title>
    </head>
    <body>
        <div id="output"></div>
        <div id="outputy"></div>

        <script>
            var x = 20;
            var y = 25;
            x++;
            document.getElementById("output").innerHTML = x + "<br />";
            document.getElementById("output").innerHTML += ++x + "<br />";
            document.getElementById("output").innerHTML += x++ + "<br />";
            document.getElementById("output").innerHTML += x++ + "<br />";

            y++;
            document.getElementById("outputy").innerHTML = y + "<br />";
            document.getElementById("outputy").innerHTML += --y + "<br />";
            document.getElementById("outputy").innerHTML += y-- + "<br />";
            document.getElementById("outputy").innerHTML += y-- + "<br />";

        </script>

        <footer>
            <p>For more awesome projects like this visit: <a href="https://www.frameworktv.com">FrameworkTV.com</a></p>
        </footer>
    </body>
</html>
