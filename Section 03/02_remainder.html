<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Remainder %</title>
    </head>
    <body>
        <div id="result"></div>

        <script>
            var output = "0";
            var number01 = parseInt(prompt("Input number #01: "));
            var number02 = parseInt(prompt("Input number #02: "));
            document.getElementById("result").innerHTML = "The remainder of the division between " + number01 + " and " 
                + number02 + " is: " + (number01%number02);
        </script>

        </footer>
    </body>
</html>
