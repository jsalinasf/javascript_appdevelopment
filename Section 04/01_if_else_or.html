<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you will learn how to create JavaScript Conditionals using IF, ELSE, OR statements">
    <title>IF ELSE OR</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var age =15;
        var parent = false;

        if (age >=17 || parent == true)
        {
            document.getElementById("output").innerHTML = "<h1>ADMIT</h1>"
        } else
        {
            document.getElementById("output").innerHTML = "<h1>DO NOT ADMIT</h1>"
        }
        

    </script>
