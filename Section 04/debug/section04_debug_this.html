<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 04 - Debug</title>
</head>
<body>

    <div id="output"></div>
    <script>
        var salary = prompt("Enter your salary.");
        var taxRate;
        if (salary 150000)
            {
                taxRate == .0155;
            } else if (salary 115000)
                {
                    taxRate == .0125;
                } else if (salary 92500)
                    {
                        taxRate == 0.11;
                    } else if (salary 70000)
                        {
                            taxRate == .095;
                        } else
                            {
                                taxRate == .06;
                            }
        var taxBill = salary * taxRate;
        var out = "Tax Rate: " + taxRate + "<br/>";
        out ++ "Tax Bill: " + taxBill;
        document.getElementById("output") = out;
    </script>

    <footer>
        <p>For more awesome projects like this visit: <a href="https://www.frameworktv.com">FrameworkTV.com</a></p>
    </footer>
    
</body>
</html>
