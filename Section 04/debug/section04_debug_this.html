<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Section 04 Debugging exercise">
    <title>Section 04 - Debug</title>
</head>
<body>

    <div id="output"></div>
    <script>
        var salary = parseInt(prompt("Enter your salary."));
        var taxRate = 0;
        if (salary >= 150000)
            {
                taxRate = .0155;
            } else if (salary >= 115000)
                {
                    taxRate = .0125;
                } else if (salary >= 92500)
                    {
                        taxRate = 0.011;
                    } else if (salary >= 70000)
                        {
                            taxRate = .0095;
                        } else
                            {
                                taxRate = .006;
                            }
        var taxBill = salary * taxRate;
        var out = "Tax Rate: " + taxRate + "<br/>";
        out += "Tax Bill: " + taxBill;
        document.getElementById("output").innerHTML = out;
    </script>

    </footer>
    
</body>
</html>
