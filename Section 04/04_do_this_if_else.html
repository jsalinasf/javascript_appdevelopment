<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Even Number Validation</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var number = parseInt(prompt("Input a number: "));
        if ((number % 2) == 0)
        {
            document.getElementById("output").innerHTML = number + " is even number";
        } else
        {
            document.getElementById("output").innerHTML = number + " is uneven number";
        }
    </script>

</body>
</html>
