<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you will learn how to create JavaScript Conditionals using SWITCH statement">
    <title>SWITCH case</title>
</head>
<body>
    <div id="output"></div>

    <script>
        var grade = "z";
        
        switch(grade)
        {
            case "A":
            case "a":
                document.getElementById("output").innerHTML = "Great Job!";
                break;

            case "B":
            case "b":
                document.getElementById("output").innerHTML = "You are almost there";
                break;
            
            case "C":
            case "c":
                document.getElementById("output").innerHTML = "Passing grade";
                break;
            
            case "D":
            case "d":
                document.getElementById("output").innerHTML = "D is for Dumb";
                break;
            
            case "F":
            case "f":
                document.getElementById("output").innerHTML = "Failure";
                break;
            
            default:
                document.getElementById("output").innerHTML = "Unrecognized Grade";
        }
    </script>

        <p>For more awesome projects like this visit: <a href="https://www.frameworktv.com">FrameworkTV.com</a></p>
    </footer>

</body>
</html>
