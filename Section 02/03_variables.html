<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Variables</title>
    </head>
    <body>
        <div id="output">
            <script>
                var message = "The Cure";
                    message += ", " + "The Doors";
                    message += ", " + "Guns and Roses";
                    message += ", " + "Stone Temple Pilots";
                
                document.getElementById("output").innerHTML = message;

            </script>
        </div>
    </body>
</html>
