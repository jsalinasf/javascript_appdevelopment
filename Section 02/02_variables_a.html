<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Variables</title>
    </head>
    <body>
        <div id="output">
            <script>
                var age = 44;
                var status = -100;
                var gpa = 3.55;

                // Pay attention...
                // in this exercise the variables are inside "quotes" so they ate just strings and not variables
                // variable age is NOT the same as "age"

                var out = "Age: " + "age";
                    out += "<br />Status: " + "status";
                    out += "<br />Gpa :" + "gpa";

                document.getElementById("output").innerHTML = out;

            </script>
        </div>
    </body>
</html>
