<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Variables</title>
    </head>
    <body>
        <div id="output">
            <script>
                var age = 44;
                var status = -100;
                var gpa = 3.55;

                var out = "Age: " + age;
                    out += "<br />Status: " + status;
                    out += "<br />Gpa :" + gpa;

                document.getElementById("output").innerHTML = out;

            </script>
        </div>
    </body>
</html>
